<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object JS</title>
</head>
<body>
    <h1>Objects in JavaScript</h1>
    <p>The objects in JS is used to store info about any object</p>
    <p id="demo"></p>
    <script>
        //Create an object
        var student={
            firstName:"Shatakshi",
            age:15
        };
        document.getElementById("demo").innerHTML = student.firstName+" is "+student.age+" years old.";
    </script>
    
</body>
</html>
